<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PLANNINGJOY株式会社 - 神戸・兵庫を拠点に、AIを活用した経営コンサルティング、補助金申請支援、事業承継支援、融資サポートを提供。創業から承継まで、中小企業の経営を支援します。" />
    <meta name="keywords" content="経営コンサルティング,AI,神戸,兵庫,補助金,融資,創業支援,事業承継,中小企業診断士" />
    <title>PLANNINGJOY株式会社 | 創業から承継まで経営の羅針盤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- チャットボット共通スタイル -->
    <style id="dify-chat-styles">
      /* チャットボットスタイルは JavaScript で動的に挿入されます */
      
      /* 基本スタイルのみ定義 */
      #dify-chatbot-bubble-window,
      #shoukibo-jizoka-chatbot-window,
      #shorikika-chatbot-window {
        width: 90vw !important;
        max-width: 24rem !important;
        height: 80vh !important;
        max-height: 50rem !important;
        position: fixed !important;
        bottom: auto !important;
        top: 50px !important;
        right: 20px !important;
        z-index: 2147483647 !important;
        border-radius: 12px !important;
        overflow: hidden !important;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
      }
      
      /* モバイル向け調整 */
      @media (max-width: 640px) {
        #dify-chatbot-bubble-window,
        #shoukibo-jizoka-chatbot-window,
        #shorikika-chatbot-window {
          width: 90vw !important;
          height: 70vh !important;
          top: 15vh !important;
          right: 5vw !important;
          left: 5vw !important;
        }
      }
      
      /* カスタム閉じるボタン */
      .custom-close-button {
        position: absolute !important;
        top: 10px !important;
        right: 10px !important;
        background-color: transparent !important;
        border: none !important;
        color: white !important;
        width: 30px !important;
        height: 30px !important;
        font-size: 20px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        cursor: pointer !important;
        z-index: 2147483650 !important;
        border-radius: 50% !important;
        transition: background-color 0.2s ease !important;
      }
      
      .custom-close-button:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Dify 一般チャットボット設定 -->
    <script>
      window.difyChatbotConfig = {
        token: 'UlZEhca44ZNfJtdS',
        serverUrl: 'https://udify.app'
      }
    </script>
    <script
      src="https://udify.app/embed.min.js"
      id="UlZEhca44ZNfJtdS"
      defer>
    </script>
    
    <!-- 小規模持続化補助金専用チャットボット設定 -->
    <script>
      window.shoukiboJizokaChatbotConfig = {
        token: 'jpVCvswMb5KaQFLk', // 小規模持続化補助金用の固有トークン
        serverUrl: 'https://udify.app'
      }
    </script>
    <script
      src="https://udify.app/embed.min.js"
      id="shoukibo-jizoka-chatbot"
      data-chat-name="小規模持続化補助金AI相談"
      data-element-id="shoukibo-jizoka-chatbot"
      data-window-id="shoukibo-jizoka-chatbot-window"
      data-button-id="shoukibo-jizoka-chatbot-button"
      defer>
    </script>
    
    <!-- 省力化投資補助金専用チャットボット設定 -->
    <script>
      window.shorikikaChatbotConfig = {
        token: 'kAwDqVSCnjM6ZfEY', // 省力化投資補助金用の固有トークン
        serverUrl: 'https://udify.app'
      }
    </script>
    <script
      src="https://udify.app/embed.min.js"
      id="shorikika-chatbot"
      data-chat-name="省力化投資補助金AI相談"
      data-element-id="shorikika-chatbot"
      data-window-id="shorikika-chatbot-window"
      data-button-id="shorikika-chatbot-button"
      defer>
    </script>
    
    <!-- チャットボットの開閉機能 -->
    <script>
      // DOMの読み込み完了後に実行
      document.addEventListener('DOMContentLoaded', function() {
        // 省力化投資補助金チャットボットを開く関数
        window.openSubsidyChatbot = function() {
          console.log('省力化投資補助金チャットボットを開きます');
          
          // チャットボットウィンドウが既に表示されているか確認
          const chatWindow = document.getElementById('shorikika-chatbot-window');
          if (chatWindow) {
            // 表示する
            chatWindow.style.display = 'block';
            console.log('省力化投資補助金チャットウィンドウを表示しました');
            
            // 閉じるボタンを追加
            addCloseButton('shorikika-chatbot-window');
            return;
          }
          
          // ボタンを探して直接クリック
          const chatButton = document.getElementById('shorikika-chatbot-button');
          if (chatButton) {
            console.log('省力化投資補助金ボタンをクリックします');
            chatButton.click();
            
            // 少し遅延してからカスタム閉じるボタンを追加
            setTimeout(function() {
              addCloseButton('shorikika-chatbot-window');
            }, 1000);
          } else {
            console.error('省力化投資補助金のチャットボタンが見つかりませんでした');
            alert('チャットボットの読み込みに失敗しました。ページを再読み込みしてください。');
          }
        };
        
        // 小規模持続化補助金チャットボットを開く関数
        window.openSmallBusinessChatbot = function() {
          console.log('小規模持続化補助金チャットボットを開きます');
          
          // チャットボットウィンドウが既に表示されているか確認
          const chatWindow = document.getElementById('shoukibo-jizoka-chatbot-window');
          if (chatWindow) {
            // 表示する
            chatWindow.style.display = 'block';
            console.log('小規模持続化補助金チャットウィンドウを表示しました');
            
            // 閉じるボタンを追加
            addCloseButton('shoukibo-jizoka-chatbot-window');
            return;
          }
          
          // ボタンを探して直接クリック
          const chatButton = document.getElementById('shoukibo-jizoka-chatbot-button');
          if (chatButton) {
            console.log('小規模持続化補助金ボタンをクリックします');
            chatButton.click();
            
            // 少し遅延してからカスタム閉じるボタンを追加
            setTimeout(function() {
              addCloseButton('shoukibo-jizoka-chatbot-window');
            }, 1000);
          } else {
            console.error('小規模持続化補助金のチャットボタンが見つかりませんでした');
            alert('チャットボットの読み込みに失敗しました。ページを再読み込みしてください。');
          }
        };
        
        // 閉じるボタンを追加する関数
        function addCloseButton(windowId) {
          const chatWindow = document.getElementById(windowId);
          if (!chatWindow) {
            console.error('チャットウィンドウが見つかりません: ' + windowId);
            return;
          }
          
          // 既存の閉じるボタンがあれば削除
          const existingButton = chatWindow.querySelector('.custom-close-button');
          if (existingButton) {
            existingButton.remove();
          }
          
          // 新しい閉じるボタンを作成
          const closeButton = document.createElement('button');
          closeButton.className = 'custom-close-button';
          closeButton.innerHTML = '×';
          closeButton.setAttribute('aria-label', 'チャットを閉じる');
          
          // クリックイベントを追加
          closeButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            chatWindow.style.display = 'none';
            console.log('チャットウィンドウを閉じました: ' + windowId);
          });
          
          // チャットウィンドウに追加
          chatWindow.appendChild(closeButton);
          console.log('閉じるボタンを追加しました: ' + windowId);
        }
        
        // Difyスクリプトのロードを監視し、ロードされたらカスタム閉じるボタンを追加
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              // 省力化投資補助金チャットウィンドウが追加されたとき
              const shorikika = document.getElementById('shorikika-chatbot-window');
              if (shorikika && !shorikika.querySelector('.custom-close-button')) {
                addCloseButton('shorikika-chatbot-window');
              }
              
              // 小規模持続化補助金チャットウィンドウが追加されたとき
              const shoukibo = document.getElementById('shoukibo-jizoka-chatbot-window');
              if (shoukibo && !shoukibo.querySelector('.custom-close-button')) {
                addCloseButton('shoukibo-jizoka-chatbot-window');
              }
            }
          });
        });
        
        // body要素の変更を監視
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
